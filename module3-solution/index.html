<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as NarrowCtrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="NarrowCtrl.NarrowButtonClicked();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a directive -->
    <div class="myList">
    <found-items
        found="NarrowCtrl.found"
        removeItem="NarrowCtrl.removeItem(index)">
    </found-items>
    </div>
    <!--
    <found-items found-items="...." on-remove="...."></found-items>
    -->

    <div class="myList">
      <h3>keep everything in one file </h3>
      <ol>
        <li ng-repeat="item in NarrowCtrl.found">
          {{ item.name }} ( {{item.short_name}} ): {{item.description}}
          <button ng-click="NarrowCtrl.removeItem({index: $index});">Don't want this one!</button>
        </li>
      </ol>
      <div class="error" ng-if="NarrowCtrl.nothingFound();">Nothing found</div>
    </div> 
 
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
